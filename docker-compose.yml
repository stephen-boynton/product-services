version: '3.8'
services:
  rp-next:
    profiles:
      - frontend
    build:
      context: ./rp-next
      dockerfile: Dockerfile
    volumes:
      - ./rp-next:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"

  rp-python:
    profiles:
      - python
    build:
      context: ./rp-python
      dockerfile: Dockerfile
    volumes:
      - ./rp-python/src:/app/src
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development

  rp-go:
    profiles:
      - gateway
    build:
      context: ./rp-go
      dockerfile: Dockerfile
    volumes:
      - ./rp-go/:/app
    ports:
      - "8000:8000"

  postgres:
    profiles:
      - db
      - auth
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: odin
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    healthcheck:
        interval: 1s
        retries: 10
        test: ["CMD", "pg_isready", "-U", "admin", "-d", "odin"]
    ports: 
      - "5432:5432"

  rp-nest:
    depends_on:
      - postgres
    profiles:
      - auth
    build:
      context: ./rp-nest
      dockerfile: Dockerfile
    volumes:
      - ./rp-nest:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:3001"

  rabbitmq:
    profiles:
      - message
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
        - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
        - rabbitmq_net

networks:
  rabbitmq_net:
    driver: bridge
